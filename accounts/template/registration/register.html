{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/reg_style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body id="wrapper">
    <div id="reg_box">

        <!-- <div id="icon">
        </div> -->
        <h2 id="head_text">Sign up</h2>
            {% for message in messages %}
            <p style="color:red;">{{message}}</p>
            {% endfor %}
            <form action="" method="POST">{% csrf_token %}
            <!-- {% comment %} Here action register means after submitting form it will call the url of name register {% endcomment %} -->
            <h3 id="text">First Name</h3><input id="element" type="text" name="first_name" placeholder="First Name">   <br>
            <h3 id="text">Last Name</h3><input id="element" type="text" name="last_name" placeholder="Last Name"><br><br>
            <h3 id="text" style="display:inline;">Username</h3>(must be unique)<input id="element" type="text" name="username" placeholder="Username"><br>
            <h3 id="text">Email</h3><input id="element" type="email" name="email" placeholder="Email"><br>
            <h3 id="text">Password</h3><input id="element" type="password" name="password1" placeholder="Password"><br>
            <h3 id="text">Confirm password</h3><input id="element" type="password" name="password2" placeholder="Confirm Password"><br>
            <input id="submit" type="submit" name="Rigister">
            </form>
            <a href="{% url 'homepage' %}"> < Back to homepage </a>
        </div>   
</body>
</html>
